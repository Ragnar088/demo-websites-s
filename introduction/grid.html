<!DOCTYPE html>
<html>
  <head>
    <title>
      Grid 
    </title>
   
    <body>
      <dev style="display: grid;
      grid-template-columns: 100px 100px;">
        <dev style="background-color: lightblue;">dev1</dev>
        <dev style="background-color: lightgreen;">dev2 <p>hello</p></dev>
      </dev>
     

      <dev style=
      "display: grid;
      grid-template-columns: 100px 100px;
      margin-top: 30px;
       ">
        <dev style="background-color: lightblue;">dev1</dev>
        <dev style="background-color: lightgreen;">dev2</dev>
      </dev>


      <dev style=
      "display: grid;
      grid-template-columns: 100px 100px 50px;
      margin-top: 30px;
       ">
        <dev style="background-color: lightblue;">dev1</dev>
        <dev style="background-color: lightgreen;">dev2</dev>
        <dev style="background-color: lightpink;">dev3</dev>
      </dev>
      </dev>


      
      <dev style=
      "display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 30px;
       ">
        <dev style="background-color: lightblue;">dev1</dev>
        <dev style="background-color: lightgreen;">dev2</dev>
        <dev style="background-color: lightpink;">dev3</dev>
      </dev>
      </dev>
          


   
    </body>
  </head>
</html>
