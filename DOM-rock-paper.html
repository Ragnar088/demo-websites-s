<!DOCTYPE html>
<html>
  <head>
    <title>Dom-game</title>
  </head>
  <body>
    <p class="para">Rock Paper Scissors</p>
    <button 
    
    onclick="
    ownmove('Rock');
        "class="moveimg"
         ><img src="image/rock-emoji.png" class="rockimg rockimg1"></button>
      <button onclick="
          ownmove('Paper');
        " class="moveimg"><img src="image/paper-emoji.png" class="rockimg"></button>
      <button onclick="
          ownmove('Scissors');
        "class="moveimg" ><img src="image/scissors-emoji.png" class="rockimg"></button>
        <p class="dislayresult"></p>
        <p class="dislayown"> </p>
        <p class="displayscore"></p>
        
        <button onclick="
        
        score.Win=0,
        score.Lose=0,
        score.Tie=0
        scoredisplay();

        ">Rest Button</button>
        <style>
          .smallimg,.smallimg2{
            height: 30px;

          }
          .para ,.dislayresult {
            font-size: 30px;
            font-weight: bold;
          }
          body{
            background-color: black;
            color: white;
          }
          .rockimg{       
            height: 50px;
        
          }
          .moveimg{
            background-color: black;
            border-radius: 3px;
            border-color: white;
            border-width: solid ;
            border-radius: 50px;
            width: 100px;
            height: 100px;
    
          }
        </style>
        
      <script>

          let score = JSON.parse(localStorage.getItem('store'));
          displayresult();  
          displayownchoose();      
          scoredisplay();
          

        function ownmove(place){
            let computermove = computerchoose ();
            let result = ' ';
            computerchoose();   
               if(place === 'Rock'){
                if (computermove === 'Rock'){
                  result = 'Tie';
                }else if (computermove === 'Paper'){
                  result = 'You Lose';
                }else if (computermove === 'Scissors'){
                  result = 'You Win';
                }
                }else if (place === 'Paper'){
                  if (computermove === 'Rock'){
                  result = 'You Lose';
                }else if (computermove === 'Paper'){
                  result = 'Tie';
                }else if (computermove === 'Scissors'){
                  result = 'You Win';
                }
                } else if(place === 'Scissors'){
                  if (computermove === 'Rock'){
                  result = 'You Lose';
                }else if (computermove === 'Paper'){
                  result = 'You Win';
                }else if (computermove === 'Scissors'){
                  result = 'Tie';
                }
                  }
                    
              if(result === 'You Win'){
                score.Win+=1
              }else if (result === 'You Lose'){
                score.Lose+=1
              }else if (result === 'Tie'){
                score.Tie+=1
              }
               
              function displayresult(){
                document.querySelector('.dislayresult')
                .innerHTML = `${result}`;
              }

              function displayownchoose(){
                document.querySelector('.dislayown')
                .innerHTML  =` You ${place} - ${computermove} Computer`
              }

              function scoredisplay(){
                document.querySelector('.displayscore')
                    .innerHTML = ` YOU <img src="image/${place}-emoji.png" class="smallimg">
          <img src="image/${place}-emoji.png">Computer`;
              }
              
             
              localStorage.setItem('store',JSON.stringify(score));
                     displayresult();
                     displayownchoose();
                      scoredisplay();
                  
                 
            }

          function computerchoose(){
              let computer = Math.random();
              let computermove = ' ';
              if(computer >=0 && computer <1/3 ){
                computermove = 'Rock';
              }else if (computer >=1/3 && computer <2/3){
                computermove = 'Paper';
              }else if (computer >=2/3 && computer < 1){
                computermove = 'Scissors'
              }
              return computermove;
          }
        
      </script>
  </body>
</html>
