<!DOCTYPE html>
<html>
  <head>
    <title>
      Variable
    </title>
  </head>
  <body>
    <script>
      let variable1 = 1;
      console.log(variable1);

      const variable2 = variable1+4;
      console.log(variable2);

      const variable3 = 5+5;
      console.log(`result = ${variable3}`);

      const variable4 = variable3+10;
      console.log(`New Result =${variable4}`)

      variable1=10;
      console.log(variable1);

      const variable5 = 'hello';
      console.log(variable5);

      const variable6 = 10;''
      console.log(typeof variable5);
      console.log(typeof variable6);


    </script>
  </body>
</html>
